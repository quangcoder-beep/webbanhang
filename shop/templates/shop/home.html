{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- CSS riêng -->
    <link rel="stylesheet" href="{% static 'shop/css/home.css' %}">
</head>
<body>
    <nav class="header">
        <!-- đăng nhập / đăng ký + slide-images -->
        <div class="header-manage0">
            <!-- đăng nhập / đăng ký -->
            <div class="account">
                <ul class="account-ul">
                    <li><a href="#">Login</a></li>
                    <li><span>or</span></li>
                    <li><a href="#">Logup</a></li>
                </ul>
            </div>
            <!-- logo -->
            <div class="logo-text">
                <a href="#"><h1>Anime HQM</h1></a>
            </div>
        </div>

        <!-- phần danh mục, thể loại,... -->
        <div class="header-manage1">
            <ul>
                <li>DANH MỤC</li>
                <li>THỂ LOẠI</li>
                <li>GIỚI THIỆU</li>
                <li>TOP TRUYỆN</li>
            </ul>
        </div>

        <!-- phần tìm kiếm + button -->
        <div class="header-manage2">
            <!-- phần tìm kiếm -->
            <div class="search">
                <div class="search-container"> 
                    <input type="search" name="search" id="searchInput" placeholder="Tìm kiếm...">
                    <button type="submit" class="search-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- button-MENU -->
            <div class="button">
                <button type="button" class="btn btn-outline-secondary" id="menuToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Menu slide từ bên phải -->
    <div class="menu" id="mobileMenu">
        <button class="menu-close">&times;</button>
        <h3>Menu</h3>
        <ul class="menu-list">
            <li data-action="home">Trang chủ</li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-book me-2"></i>Thể loại
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Anime</a></li>
                  <li><a class="dropdown-item" href="#">Hoạt hình</a></li>
                  <li><a class="dropdown-item" href="#">Đọc truyện</a></li>
                </ul>
            </li>
            <li data-action="account">Quản lí tài khoản</li>
        </ul>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS riêng -->
    <script src="{% static 'shop/js/home.js' %}"></script>
    <script>
        solve({
            
        });
    </script>
</body>
</html>
