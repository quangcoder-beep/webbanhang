{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- CSS riêng -->
    <link rel="stylesheet" href="{% static 'shop/css/home.css' %}">
</head>
<body>
    <nav class="header">
        <!-- đăng nhập / đăng ký + slide-images -->
        <div class="header-manage0">
            <!-- đăng nhập / đăng ký -->
            <div class="account">
                <ul class="account-ul">
                    <li><a href="#">Login</a></li>
                    <li><span>or</span></li>
                    <li><a href="#">Logup</a></li>
                </ul>
            </div>
            <!-- logo -->
            <div class="logo-text">
                <a href="#"><h1>Anime HQM</h1></a>
            </div>
        </div>

        <!-- phần danh mục, thể loại,... -->
        <div class="header-manage1">
            <ul>
                <li>DANH MỤC</li>
                <li>THỂ LOẠI</li>
                <li>GIỚI THIỆU</li>
                <li>TOP TRUYỆN</li>
            </ul>
        </div>

        <!-- phần tìm kiếm + button -->
        <div class="header-manage2">
            <!-- phần tìm kiếm -->
            <div class="search">
                <div class="search-container"> 
                    <input type="search" name="search" id="searchInput" placeholder="Tìm kiếm...">
                    <button type="submit" class="search-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Button để mở slide menu -->
            <button class="menu-toggle" id="menuToggle">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>

        </div>
    </nav>
    <!-- Overlay để đóng menu khi click bên ngoài -->
    <div class="overlay" id="overlay"></div>
    <!-- Menu slide từ bên phải -->
    <div class="slide-container" id="slideContainer">
        <div class="slide-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="slide-body">
            <ul class="slide-items-list">
                <li class="item"><a href="#">Trang chủ</a></li>
                <li class="item"><a href="#">Sản phẩm</a></li>
                <li class="item"><a href="#">Dịch vụ</a></li>
                <li class="item"><a href="#">Giới thiệu</a></li>
                <li class="item"><a href="#">Liên hệ</a></li>
                <li class="item"><a href="#">Tin tức</a></li> 
                <li class="item"><a href="#">Hỗ trợ</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS riêng -->
    <script src="{% static 'shop/js/home.js' %}"></script>
    <script>
        sloveSlide({
            clmenuToggle: '#menuToggle',
            cloverlay: '#overlay',
            clslideContainer: '#slideContainer',
            clcloseBtn: '#closeBtn',
        });
    </script>
</body>
</html>
