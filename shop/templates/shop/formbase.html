{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- css riêng của footer + header-->
    <link rel="stylesheet" href="{% static 'shop/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/footer.css' %}">

    <!-- CSS/JS của body -->
    {% block linkCSSJSFrontbodyhome %}{%endblock%}

    <title>Hello, world!</title>
  </head>

  <body>
    <!-- HEADER -->
      {% include "shop/header.html" %}
    <!-- endHEADER -->

    <!-- CONTENT -->
    {% block contentbodyhome%}{%endblock%}
    <!-- endCONTENT -->
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS riêng -->
    <script src="{% static 'shop/js/header.js' %}"></script>
    <script>
        sloveSlide({
            clmenuToggle: '#menuToggle',
            cloverlay: '#overlay',
            clslideContainer: '#slideContainer',
            clcloseBtn: '#closeBtn',
        });
        // Khởi tạo tất cả dropdown
        sloveDropdown({
            clclickDropdown: "clickDropdown",
            cldropdown_items: "dropdown-items",
            clItem: "item",
        });
        sloveDropdown({
            clclickDropdown: "dropdown",
            cldropdown_items: "child-item",
        })
        solveScroll({
            clElementFade: "header",
        })
 
    </script>

    {% block linkCSSJSEndbodyhome %}{%endblock%}

  </body>

  <!-- FOOTER -->
  {% include "shop/footer.html" %}
  <!-- END FOOTER -->
</html>
