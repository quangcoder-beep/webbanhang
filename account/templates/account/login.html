{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static 'account/css/dangki.css' %}">
    <link rel="stylesheet" href="{% static 'account/css/responsive.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-left-section">
        <a href="/" class="home-button">
            <i class="fas fa-home"></i>
        </a>
        <span class="site-title">ANIME HQM</span>
    </div>
    
    <div class="container">
        <form action="{% url 'login' %}" id="form-1" method="POST">  
            <h1>Đăng nhập tài khoản</h1>

            <div id="username" class="input">
                <label for="username">Tên đầy đủ</label>
                <input type="text" id="username" name="username" placeholder="VD: Lai_Vinh_Quang">
                <span class="form-message"></span>
            </div>
            <div id="password" class="input">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>Chưa có tài khoản? <a href="{%url 'logup'%}" style="color: #29a3a3; text-decoration: none;">Đăng ký ngay</a></p>
            </div>
            
            <div id="submit" style="margin: 0 auto; height: 60px;"> 
                <button type="submit">Đăng nhập</button> 
            </div>
        </form>


    <script src="{% static 'account/js/dangki.js' %}"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        solve({
            username: "#username",
            password: "#password",
        });
    });
    </script>
</body>
</html>
