{%load static%}
<div class="book-detail-container">
    <div class="book-cover">
        <div class="cover-content">
            <div class="cover-pattern"><img src="{% static 'shop/images/anh1.jpg' %}" alt="muado"></div>
        </div>
    </div>
    
    <div class="book-info">
        <h1 class="book-title">Mưa đỏ</h1>
        
        <div class="rating-section">
            <span class="rating-score">4.9</span>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <span class="rating-count">36 đánh giá</span>
        </div>
        
        <div class="book-details">
            <div class="details-column">
                <div class="detail-item">
                    <span class="detail-label">Tác gia</span>
                    <span class="detail-value">Lý Bất Ngôn</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Nhà xuất bản</span>
                    <span class="detail-value">Đang cập nhật</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Tình trạng ra</span>
                    <span class="detail-value">18/36</span>
                </div>
            </div>
            
            <div class="details-column">
                <div class="detail-item">
                    <span class="detail-label">Thể loại</span>
                    <span class="detail-value">Ngôn tình</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Gói cước</span>
                    <span class="detail-value">Hội viên</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Phát hành</span>
                    <span class="detail-value">18/05/2025</span>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{% url 'blog' %}" class="btn btn-read">
                <i class="fas fa-book-open"></i>
                Đọc sách
            </a>
            <a href="{% url 'blog' %}" class="btn btn-listen">
                <i class="fas fa-play"></i>
                Nghe sách
            </a>
        </div>
    </div>
</div>
